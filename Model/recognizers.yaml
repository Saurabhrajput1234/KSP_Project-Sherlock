recognizers:
  -
    name: "FIR_NUMBER_RECOGNIZER"
    supported_language: "en"
    patterns:
      -
         name: "FIR Number (medium)"
         regex: "(\\b\\d+\\/\\d{4}\\b)"
         score: 1
    context:
     - FIR Number
     - FIR
     - FIR no.
     - First Information Report Number
     - FIRNo
     - FIRNo.
    supported_entity: "FIR_NUMBER"

  -
    name: "Date_Time"
    supported_language: "en"
    patterns:
      -
         name: "Date_Time (strong)"
         regex: "(\\d{4}-\\d{2}-\\d{2} \\d{2}:\\d{2}:\\d{2}\\.\\d{3})"
         score: 1
    context:
     - Offence to Date
     - Offence from date
     - offence date
     - FIR date
     - fir registraion date
     - date and time
    supported_entity: "DATE_TIME"

  -
    name: "Date"
    supported_language: "en"
    patterns:
      -
         name: "Date (strong)"
         regex: "(\\d{2}/\\d{2}/\\d{4})"
         score: 1
    context:
     - date
    supported_entity: "DATE"

  -
    name: ""
    supported_language: "en"
    patterns:
      -
         name: "Date (strong)"
         regex: ""
         score: 1
    context:
     - date
    supported_entity: "DATE"

    



